<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="styles/pages/auth.css">
    <link rel="stylesheet" href="styles/pages/signin.css">
    <link rel="shortcut icon" href="./images/amazon.png" type="image/x-icon">
</head>

<body>
    <div class="auth-container">
        <div class="logo">
            <img src="./images/amazon-logo.png" alt="Amazon">
        </div>

        <div class="auth-box">
            <h1>Sign in</h1>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <p id="message" class="message"></p>
                </div>

                <button type="submit" class="auth-button" id="submit">
                    <span class="button-text">Continue</span>
                    <span class="spinner" style="display: none;">Loading...</span>
                </button>

                <div class="legal-text">
                    By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy
                        Notice</a>.
                </div>

                <div class="help-links">
                    <a href="https://gunaportfoliogn.vercel.app/" class="help-link">Need help?</a>
                </div>
            </form>
        </div>

        <div class="divider">
            <h5>New to Amazon?</h5>
        </div>

        <a href="signup" class="create-account-button">Create your Amazon account</a>
    </div>
    <script type="module" src="./scripts/security/signin.js"></script>

</body>

</html>
