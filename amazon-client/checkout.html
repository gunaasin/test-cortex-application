<!DOCTYPE html>
<html>

<head>
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load a font called Roboto from Google Fonts. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/amazon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Here are the CSS files for this page. -->
  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/shared/amazon-fotter.css">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
  <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
  integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


  <!-- Nav-bar-section -->
  <div class="amazon-header" id="amazon-nav"></div>
<div class="amazon-header-mobile" id="amazon-nav-mobile"></div>

  <div class="checkout-header">
    <div class="header-content">
      <div class="checkout-header-left-section">
        <a href="/">
          <img class="amazon-logo" src="images/amazon-logo.png">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
        </a>
      </div>

      <div class="checkout-header-middle-section">
        <!-- Checkout (<a class="return-to-home-link"
            href="amazon.html">3 items</a>) -->
      </div>

      <div class="checkout-header-right-section">
        <img src="images/icons/checkout-lock-icon.png">
      </div>
    </div>
  </div>

  <div class="main">
    <div class="page-title">Review your order</div>
    <div class="checkout-grid">
      <div class="order-summary">
      </div>
      <div class="payment-summary js-payment-summary"></div>
    </div>
  </div>

  <div class="amazon-footer" id="fotter"></div>

  <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
  <script type="module" src="scripts/checkout.js"></script>
</body>

</html>
